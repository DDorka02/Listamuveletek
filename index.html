<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobszay Dorka</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Listakezelő</h1>
        </header>
        <div class="urlap">
            <form>
                <div class="mb-3 mt-3">
                  <label for="nev" class="form-label">Nev:</label>
                  <input type="text" class="form-control" id="nev" placeholder="Valaki vagyok" name="email">
                </div>
                <div class="mb-3">
                  <label for="kor" class="form-label">Kor:</label>
                  <input type="number" class="form-control" id="kor" min="0" max="120" name="kor">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label"> Férfi</label>
                    <input class="form-check-input" type="radio" name="nem" value="ferfi">     
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label"> Nő</label>
                      <input class="form-check-input" type="radio" name="nem" value="no">     
                  </div>
                <button type="submit" class="btn btn-primary">Hozzáad</button>
              </form>

        </div>
        <div class="szuro">
            <h3>Szűrés név szerint:</h3>
            <div class="mb-3 mt-3">
                  <input class="text" class="from-control" id="sznev" name="sznev">     
              </div>

        </div>
        <div class="adatok">

            
        </div>
        
    </main>
    
</body>
</html>
